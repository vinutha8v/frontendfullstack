<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background-color: #fff;
    max-width: 400px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  input[type="url"],
  input[type="date"],
  input[type="number"],
  input[type="range"] {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="range"] {
    width: 100%;
  }
  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #45a049;
  }
  .login-details {
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
Date of Birth:<input type="date" id="dob" required>
  <div id="age-range">
Age: <input type="range" id="age" min="18" max="100"></div>
  <div id="email-group">
   Email:<input type="email" id="email" required>
  </div>  <div id="website-group">
 Website: <input type="url" id="website" ></div> 
  <button type="submit">Sign Up</button></form>
<script>
  // conditional logic to show or hide fields based on user input
const ageRange = document.getElementById("age-range");
const emailGroup = document.getElementById("email-group");
const websiteGroup = document.getElementById("website-group");
	ageRange.style.display = "none";
	emailGroup.style.display = "none";
	websiteGroup.style.display = "none";
document.getElementById("dob").addEventListener("change", function() {
    const age = calculateAge(this.value);
     if (age < 18) {
      ageRange.style.display = "none";
      emailGroup.style.display = "none";
      websiteGroup.style.display = "none";
    } else if (age >= 18 && age <= 25) {
      ageRange.style.display = "block";
      emailGroup.style.display = "block";
      websiteGroup.style.display = "none";
    } else {
      ageRange.style.display = "block";
      emailGroup.style.display = "block";
      websiteGroup.style.display = "block";
    }
  });
 function calculateAge(birthday) {
    const today = new Date();
    const birthDate = new Date(birthday);
let age = today.getFullYear() - birthDate.getFullYear();
        return age;  }
</script>
</body>
</html>
